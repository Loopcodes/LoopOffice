<div class="p-5 mb-4 bg-dark rounded-3">
  <div class="container-fluid py-5 text-white">
    <h1 class="display-5 fw-bold">Employee Records Management</h1>
    <p class="col-md-8 fs-4">You can save Records of Employee's using Angular 12</p>
    <a class="btn btn-primary btn-lg" type="button" href="https://angular.io/docs">Angular</a>
  </div>
</div>

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Services</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allOfficeData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.services}}</td>

      <td>
        <button type="button" (click)="onEditOffice(data)" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info"><i class="fa-solid fa-pen-to-square"></i></button>&nbsp;
        <button class="btn btn-danger" (click)="deleteOffice(data)"><i class="fa-solid fa-trash-can"></i></button>
      </td>
    
    </tr>
  </tbody>

</table>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee's Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Employee's name"
              id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Email Id</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Employee's email Id"
              id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile.No</label>
            <input type="text" formControlName="mobile" class="form-control" placeholder="Employee's phone number"
              id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" formControlName="address" class="form-control" placeholder="Employee's home address"
              id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label class="form-label">Services</label>
            <input type="text" formControlName="services" class="form-control" placeholder="Employee's position"
              id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addOffice()">Add Details</button>
        <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateOffice()">Update Details</button>
      </div>
    </div>
  </div>
</div>
